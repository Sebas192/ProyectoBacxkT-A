<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="icon" type="image/png" href="/img/logosolo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Editar Vacante</title>
    <!---Archivo css--->
    <link rel="stylesheet" href="/css/Style_editar_HojaVida.css" />
</head>

<body>
<section class="container">
    <header>Actualizar calificaci칩n</header>
    <form th:action="@{/Calificacion/{IdCalificacion}(IdCalificacion=${Calificacion.IdCalificacion})}" th:object=${Calificacion} class="form formulario" id="formulario">

        <!-- Grupo: Estrellas -->
        <div class="input-box formulario__grupo" id="grupo__Estrellas">
            <label for="Estrellas" class="formulario__label">Estrellas</label>
            <div class="formulario__grupo-input">
                <input type="number" th:field="*{Estrellas}" class="formulario__input" name="Estrellas" id="Estrellas"
                       placeholder="aqui aplicar lo del tutorial de las Estrellas">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">La cantidad de estrellas son incorrectas solo 1 numero del al 5</p>
        </div>

        <!-- Grupo: Venta -->
        <div class="formulario__grupo input-box" id="grupo__opcion">
            <label for="opcion" class="formulario__label">Venta que realizo</label>
            <select th:field="*{Venta}" name="Venta" id="opcion" class="formulario__input select-box formulario__select">
                <option value="">--Seleccione una opci칩n--</option>
                <option value="opcion1" th:each="Venta:${ventas}"
                        th:value="${Venta.IdVenta}"
                        th:text="${Venta.IdVenta}"
                />

            </select>
            <p class="formulario__input-error"> Seleccione una opci칩n v치lida.</p>
        </div>


        <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                correctamente. </p>
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn">Enviar</button>
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><i
                    class="fa-solid fa-circle-check"></i> Formulario enviado exitosamente!</p>
        </div>
    </form>

</section>
<!--scrip de registrate------>
<script src="/js/Calificacion.js"></script>
<!--scrip de iconos------>
<script src="https://kit.fontawesome.com/f9d0333c9c.js" crossorigin="anonymous"></script>

</body>

</html>
