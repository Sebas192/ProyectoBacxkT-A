<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuario </title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/w3.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-------- links data tables----------->
  <link href="/datatables/datatables.min.js"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <div class="col-lg-3">
      <a th:href="@{/Usuario/Registrarse}" class="w3-button w3-round-large w3-blue" style="margin-button:100px;">Agregar Usuario</a>
    </div>
    <table class="display" id="example">
      <tr>
        <th>Nombre completo</th>
        <th>Documento</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Recidencia</th>
        <th>Hoja De Vida</th>
        <th>Rol</th>
        <th>Acciones</th>



      </tr>
      <tr th:each="Usuario : ${Usuario}">
        <td th:text="${Usuario.NombreCompleto}">Nombres</td>
        <td th:text="${Usuario.Documento}">Nombres</td>
        <td th:text="${Usuario.Telefono}">Nombres</td>
        <td th:text="${Usuario.Correo}">Nombres</td>
        <td th:text="${Usuario.Recidencia}">Nombres</td>
        <td th:text="${Usuario.HojaDeVida}">Nombres</td>
        <td th:text="${Usuario.roles}">Nombres</td>
        <td>

          <a th:href="@{/Usuario/editar/{IdUsuario}(IdUsuario=${Usuario.IdUsuario})}" class="btn btn-info">Editar</a>
          <a
                  th:href="@{/Usuario/eliminar/{IdUsuario}(IdUsuario=${Usuario.IdUsuario})}"
                  class="btn btn-danger">Eliminar</a></td>




      </tr>
    </table>
  </div>





<script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
   arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  </script>
</body>
</html>
