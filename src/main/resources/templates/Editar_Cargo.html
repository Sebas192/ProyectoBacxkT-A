<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="icon" type="image/png" href="/img/logosolo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Editar Cargo</title>
    <!---Archivo css--->
    <link rel="stylesheet" href="/css/Style_editarCargo.css" />
</head>

<body>
    <section class="container">
        
        <header>Actualizar Cargo</header>
        <form th:action="@{/Cargo/{IdCargo}(IdCargo=${Cargo.IdCargo})}" th:object="${Cargo}" class="form formulario" id="formulario">
            <div class="column" >

                <!-- Grupo: NombreCargo -->
                <div class="input-box formulario__grupo" id="grupo__nombeCargo">
                    <label for="nombeCargo" class="formulario__label">Nombre del Cargo </label>
                    <div class="formulario__grupo-input">
                        <input type="text" th:field="*{nombeCargo}" class="formulario__input" name="nombeCargo" id="nombeCargo"
                               placeholder="Administrador">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Por favor no escribir caracteres no validos</p>
                </div>


            </div>


            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                    correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><i
                        class="fa-solid fa-circle-check"></i> Formulario enviado exitosamente!</p>
            </div>



        </form>
    </section>
    <!--scrip de registrate------>
    <script src="/js/Cargo.js"></script>
    <!--scrip de iconos------>
    <script src="https://kit.fontawesome.com/f9d0333c9c.js" crossorigin="anonymous"></script>

</body>

</html>
